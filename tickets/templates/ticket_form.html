{% extends 'base.html' %}
{% load static from staticfiles %}
{% load bootstrap_tags %}

{% block content %}
<article>

                {% csrf_token %}
                {{ bug_ticket_form | as_bootstrap }}

            </form>
        </div>
    </section>
</article>



{% endblock %}
