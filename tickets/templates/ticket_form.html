{% extends 'base.html' %}
{% load static from staticfiles %}
{% load bootstrap_tags %}

{% block content %}
<article>
    <section class="container">
        <div class="col-lg-8 offset-lg-2 content">
            <form method="POST">
                {% csrf_token %}
                {{ bug_ticket_form | as_bootstrap }}
                <button type="submit" class="btn btn-custom blue-bg">{{ context }}</button>
            </form>
        </div>
    </section>
</article>



{% endblock %}
