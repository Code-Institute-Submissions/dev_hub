{% extends 'base.html' %}

{% block content %}

<h1>{{ user }}'s Profile</h1>

<p>{{ user.email }}</p>

<p>{{ user.profile.forum_tag }}</p>

<div style="background-image: url('{{ MEDIA_URL }}{{ user.profile.avatar }}')"></div>

<a href="{% url 'edit_profile' %}">
    <button class="btn btn-primary">Edit Profile</button>
</a>

{% if messages %}
<div>
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
</div>
{% endif %}

{% endblock %}
