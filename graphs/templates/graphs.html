{% extends 'base.html' %}
{% load static from staticfiles %}
{% block content %}

<div id="upvote_chart"></div>

<div id="status_chart"></div>

<div id="donation_chart"></div>

<script>
  Highcharts.chart('upvote_chart', {{ upvote_chart | safe }});
  Highcharts.chart('status_chart', {{ status_chart | safe }});
  Highcharts.chart('donation_chart', {{ donation_chart | safe }});
  
</script>
{% endblock %}
