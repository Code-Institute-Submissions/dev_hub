{% extends 'base.html' %}{% block content %}

<h1>Password Reset</h1>

<p>Please Enter your Email Address</p>

<form method="POST">
    
    {% csrf_token %}
    {{ form.email.errors }}
    
    <p>
        <label for="id_email">Email:</label>
        {{ form.email }}
        <button type="submit">Reset Password</button>
    </p>
</form>

{% endblock %}
